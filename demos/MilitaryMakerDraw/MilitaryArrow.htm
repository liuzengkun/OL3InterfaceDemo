<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>军标绘制（箭头）</title>
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="../../libs/ol/ol.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/ol/ol-debug.js" type="text/javascript"></script>
    <script src="../../libs/zondyClient.js" type="text/javascript"></script>
    <style type="text/css">
        #menu {
            text-align: center;
            width: 100%;
            height: 20px;
            padding: 5px 10px;
            font-size: 14px;
            font-family: "微软雅黑";
            left: 10px;
        }
    </style>
    <script type="text/javascript">
        var map = null;
        var mapDocLayer = null;
        var drawLayer = null;
        var source = new ol.source.Vector({ wrapX: false });
        var feature = null;
        function init() {
            //地图范围
            var extent = [-180, -90, 180, 90];
            //投影坐标系
            var projection = new ol.proj.Projection({ units: ol.proj.Units.DEGREES, extent: extent });
            //中心点
            var center = [0, 0];
            drawLayer = new ol.layer.Vector({
                source: source,
                style: new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: "red"
                    }),
                    stroke: new ol.style.Stroke({
                        color: "rgba(0,0,255,0.7)",
                        lineCap: "round",
                        lineJoin: "round",
                        lineDash: [0, 0],
                        width: 2
                    })
                })
            });
            mapDocLayer = new Zondy.Map.Doc("doc", "world", {
                projection: projection,
                ip: "develop.smaryun.com",
                port: "6163"
            });
            map = new ol.Map({
                target: 'mapCon',
                layers: [mapDocLayer, drawLayer],
                view: new ol.View({
                    center: center,
                    projection: projection,
                    extent: extent,
                    maxZoom: 12,
                    minZoom: 0,
                    zoom: 2
                }),
                controls: ol.control.defaults({
                    attributionOptions: /** @type {olx.control.AttributionOptions} */({
                        collapsible: false
                    })
                }).extend([

                ])
            });
        };
        function add() {
            if (feature != null) {
                source.removeFeature(feature);
            }
            var vertices = [[90, -60], [90, -30], [70, -45]];
            var milStdType = $("#typeSelect").val();
            switch (milStdType) {
                case "SimpleArrow":
                    var milParam = new MilStd.MilstdParams({
                        headHeightFactor: 0.15,
                        headWidthFactor: 0.4,
                        neckHeightFactor: 0.75,
                        neckWidthFactor: 0.1,
                        tailWidthFactor: 0.1,
                        hasSwallowTail: true,
                        swallowTailFactor: 0.5
                    });
                    break;
                case "DoubleArrow":
                    var milParam = new MilStd.MilstdParams({
                        headHeightFactor: 0.15,
                        headWidthFactor: 0.8,
                        neckHeightFactor: 0.7,
                        neckWidthFactor: 0.4
                    });
                    vertices = [[90, -60], [60, -60], [90, -30], [60, -30]];
                    break;
                case "StraightArrow":
                    var milParam = new MilStd.MilstdParams({
                        headHeightFactor: 0.1,
                        headWidthFactor: 1.3,
                        neckHeightFactor: 1.0,
                        neckWidthFactor: 0.7,
                        tailWidthFactor: 0.07,
                        hasSwallowTail: false,
                        swallowTailFactor: 0
                    });
                    break;
                case "SingleLineArrow":
                    var milParam = new MilStd.MilstdParams({
                        headHeightFactor: 0.1,
                        headWidthFactor: 1.3
                    });
                    break;
            }
            var geom = MilStd.Arrow.getArrowFromVert(vertices, milStdType, milParam);

            var geometry = new ol.geom.GeometryCollection();
            geometry.setGeometries([geom]);

            feature = new ol.Feature();
            feature.setGeometry(geometry);
            source.addFeature(feature);
        }
    </script>
</head>
<body onload="init()">
    <div id="menu">
        <label style="font-weight: bold;">
            要添加的箭头类型： &nbsp;
        </label>
        <select name="type" id="typeSelect">
            <option value="SimpleArrow">简单箭头</option>
            <option value="DoubleArrow">双箭头</option>
            <option value="StraightArrow">直箭头</option>
            <option value="SingleLineArrow">单线箭头</option>
        </select>
        <button onclick="add()">开始添加</button>
    </div>
    <div id="mapCon" style="position: absolute;width:100%;height:92%;"></div>
</body>
</html>
