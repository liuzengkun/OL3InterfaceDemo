<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量图层查询服务(OID查询)</title>
    <!--导入外部easyui相关样式表-->
    <link rel="stylesheet" type="text/css" href="../../libs/jqueryEasyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/jqueryEasyui/themes/icon.css" />
    <link href="../../libs/ol/ol.css" rel="stylesheet" type="text/css" />
    <!--导入本页面外部样式表-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用，jquery-1.11.2.min.js必须在jquery.easyui.min.js库之前-->
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../libs/ol/ol-debug.js" type="text/javascript"></script>
    <script src="../../libs/zondyClient.js" type="text/javascript"></script>
    <!--引入easyui相关脚本库-->
    <script src="../../libs/jqueryEasyui/jquery.easyui.min.js" type="text/javascript"></script>
    <style type="text/css">
        .mouse-position-wrapper {
            width: 300px;
            height: 29px;
            color: black;
            position: absolute;
            left: 20px;
            bottom: 10px;
            z-index: 999;
        }
    </style>
    <script type="text/javascript">
        var map, vectorLayer, drawLayer;
        //地图初始化函数
        function init() {
            $('#resultShow').tabs('select', 1);
            //初始化地图容器
            map = new ol.Map({
                target: 'MapCon',
                view: new ol.View({
                   center: [42, -25],
                    zoom: 2,
                    projection: 'EPSG:4326'
                }),
                controls: [new ol.control.MousePosition({
                    className: 'custom-mouse-position',
                    target: document.getElementById('mouse-position')
                })]
            });
            //初始化矢量图层对象
            vectorLayer = new Zondy.Map.Layer("MapGIS IGS VectorLayer", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true
            });
            //将矢量图层加载到地图中
            map.addLayer(vectorLayer);
            $('#resultShow').tabs('select', 0);
        }

        function queryByOID() {
            //显示进度条
            startPressBar();
            $('#resultShow').tabs('select', 1);
            //初始化查询结构对象，设置查询结构包含几何信息
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //创建查询的OID编号
            var objectIds = $("#OID").val();
            //var objectIds = "10,104,185,238";
            //实例化查询参数对象
            var queryParam = new Zondy.Service.QueryByLayerParameter("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区", {
                objectIds: objectIds,
                resultFormat: "json",
                struct: queryStruct
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 20;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryLayerFeature(queryParam, {
                ip: "develop.smaryun.com",
                port: "6163"
            });
            //执行查询操作，querySuccess为查询回调函数
            queryService.query(querySuccess, queryError);
        }

        //查询失败回调
        function queryError(e) {
            //停止进度条
            stopPressBar();
        }

        //查询成功回调
        function querySuccess(result) {
            clearA();
            //停止进度条
            stopPressBar();
            //初始化Zondy.Format.PolygonJSON类
            var format = new Zondy.Format.PolygonJSON();
            //将MapGIS要素JSON反序列化为ol.Feature类型数组
            var features = format.read(result);

            //实例化一个矢量图层drawLayerr用于高亮显示结果
            var drawSource = new ol.source.Vector({
                wrapX: false
            });
            drawSource.addFeatures(features);
            drawLayer = new ol.layer.Vector({
                source: drawSource,
                style: new ol.style.Style({
                    //填充色
                    fill: new ol.style.Fill({
                        color: 'rgba(255, 204, 51, 0.5)'
                    }),
                    //边线样式
                    stroke: new ol.style.Stroke({
                        color: 'rgba(255,204, 51, 1)',
                        width: 1
                    })
                })
            });

            map.addLayer(drawLayer);
            map.setView(new ol.View({
                   center: [42, -25],
                zoom: 2,
                projection: 'EPSG:4326'
            }));
        }

        //清除客户端查询结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (drawLayer) {
                //移除高亮显示结果图层drawLayer
                map.removeLayer(drawLayer);
            }
            else
                return;
        }
        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init();">
    <div id="mouse-position" class="mouse-position-wrapper">
        <div class="custom-mouse-position"></div>
    </div>
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../libs/img/39-1.gif" alt='' /><br />
        <br />
        <span>正在查询，请稍候</span>
    </div>
    <!--地图显示-->
    <div class="ToolLib">
        <span class="style1">
            <label> <strong>请输入要查询的OID序号:</strong></label>
        </span>
        <input type="text" id="OID" name="type" class="ButtonLib" value="10,104,185,238" readonly="readonly" />
        <input type="button" id="queryByPntBtn" class="ButtonLib" value="OID查询" onclick="queryByOID()" />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 750px">
        <div id="introduction" title="说明" style="padding: 10px">
            该示例为矢量图层属性查询（返回Json）接口示例，请注意：<br />
            &nbsp;&nbsp;&nbsp;&nbsp;1、默认查询示例数据库（OpenLayerVecterMap.hdf）下“世界地图经纬度”中的简单要素类“主要城市”，操作前请先确认此数据库已经附加；<br />
            &nbsp;&nbsp;&nbsp;&nbsp;2、默认查询使用OID为"10,104,185,238"，可手动输入查询的OID,点击【OID查询】按钮执行查询，查询结果显示在“地图显示”选项卡中。<br />
        </div>
        <div id="MapCon" title="地图显示" style="padding: 10px">
        </div>
    </div>
</body>
</html>
