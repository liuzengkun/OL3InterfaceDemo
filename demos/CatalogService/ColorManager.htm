<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>颜色转换服务</title>
    <!--导入外部样式表-->
    <!--导入外部easyui相关样式表-->
    <link rel="stylesheet" type="text/css" href="../../libs/jqueryEasyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/jqueryEasyui/themes/icon.css" />
    <!--导入本页面外部样式表-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用，jquery-1.11.2.min.js必须在jquery.easyui.min.js库之前-->
    <script src="../../Libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../libs/ol/ol-debug.js" type="text/javascript"></script>
    <script src="../../libs/zondyClient.js" type="text/javascript"></script> 
    <!--引入easyui相关脚本库-->
    <script src="../../libs/jqueryEasyui/jquery.easyui.min.js" type="text/javascript"></script>
    <!--引入操作JSON对象的相关脚本库-->
    <script src="../../libs/jsonformat/json2.js" type="text/javascript"></script>
    <script src="../../libs/jsonformat/jsonExtend.js" type="text/javascript"></script>
    <script type="text/javascript">
        //以本地GIS数据服务器的颜色库信息为例
        var ip = "develop.smaryun.com"; //GIS数据服务器地址
        var port = "6163";  //GIS服务端口号

        /*========颜色转换服务：根据RGB获取颜色号=========*/
        function getClrNO() {
            var clrInfo = new Zondy.Service.Catalog.ColorInfo({
                //设置服务器ip
                ip: ip,
                //设置端口号
                port: port
            });
            //调用getColorNO接口，根据RGB值获取颜色库中的颜色号，回调中处理结果
            clrInfo.getColorNO({
                Blue: 102,
                Green: 204,
                Red: 255,
                SystemLibID: 1,
                addNew: true
            }, getClrNOSuccess);
        }
        function getClrNOSuccess(data) {
            alert("颜色号为：" + data);
        }

        /*========颜色转换服务：根据颜色号获取RGB=========*/
        function getClrRGB() {
            //显示结果tab页
            $("#resultShow").tabs("select", 1);
            var clrInfo = new Zondy.Service.Catalog.ColorInfo({
                ip: ip,
                port: port
               });
            //调用getColorRGB接口，根据颜色库中的颜色号获取RGB值，回调中处理结果
            clrInfo.getColorRGB({
                SystemLibID: 1,
                ColorNO: 1283
            }, getClrRGBSuccess);
        }
        function getClrRGBSuccess(data) {
            if (data.length == 0) {
                alert("没有获取到目标信息！");
                $("#reslutTable").empty(); //清空结果显示面板
                return;
            }
            else {
                //显示结果
                formatData = JSON.stringify(data);
                Process(formatData, 1, "reslutTable");
            }
        }
    </script>
</head>
<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="根据RGB值获取该颜色在颜色库中的颜色号" onclick="getClrNO()" />
        <input type="button" class="ButtonLib" value="根据颜色号获取颜色RGB值" onclick="getClrRGB()" />
        <br />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 600px">
        <div id="introduction" title="说明" style="padding: 10px">
            注意：上述为颜色转换服务接口示例，默认使用本地GIS数据服务器的颜色库。<br />
        </div>
        <div id="resultT" title="结果显示" style="padding: 10px">
            <div id="reslutTable">
            </div>
        </div>
    </div>
</body>
</html>
