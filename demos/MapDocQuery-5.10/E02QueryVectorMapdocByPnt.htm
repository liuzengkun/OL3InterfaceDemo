<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量地图文档查询服务(点查询)</title>
    <!--导入外部easyui相关样式表-->
    <link rel="stylesheet" type="text/css" href="../../libs/jqueryEasyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../libs/jqueryEasyui/themes/icon.css" />
    <link href="../../libs/ol/ol.css" rel="stylesheet" type="text/css" />
    <!--导入本页面外部样式表-->
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用，jquery-1.11.2.min.js必须在jquery.easyui.min.js库之前-->
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../libs/ol/ol-debug.js" type="text/javascript"></script>
    <script src="../../libs/zondyClient.js" type="text/javascript"></script>
    <!--引入easyui相关脚本库-->
    <script src="../../libs/jqueryEasyui/jquery.easyui.min.js" type="text/javascript"></script>
    <style type="text/css">
        .mouse-position-wrapper {
            width: 300px;
            height: 29px;
            color: black;
            position: absolute;
            left: 20px;
            bottom: 10px;
            z-index: 999;
        }
    </style>
    <script type="text/javascript">
        var map, vectorMapdoc, drawLayer;
        //地图初始化函数
        function init() {
            $('#resultShow').tabs('select', 1);
            //初始化地图容器
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    center: [33, 38],
                    zoom: 4,
                    projection: 'EPSG:4326'
                }),
                controls: [new ol.control.MousePosition({
                    className: 'custom-mouse-position',
                    target: document.getElementById('mouse-position')
                })]
            });
            //初始化地图文档图层对象
            vectorMapdoc = new Zondy.Map.Doc("MapGIS IGS VectorMapdocLayer", "WorldJWVector", {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true
            });
            //将地图文档图层加载到地图中
            map.addLayer(vectorMapdoc);
            $('#resultShow').tabs('select', 0);
        }

        function queryByPnt() {
            clearA();
            //显示进度条
            startPressBar();
            $('#resultShow').tabs('select', 1);
            //初始化查询结构对象，设置查询结构包含几何信息
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //创建一个用于查询的点形状
            var pointObj = new Zondy.Object.PointForQuery(30, 40);
            pointObj.nearDis = 0.001;
            //指定查询规则
            var rule = new Zondy.Service.QueryFeatureRule({
                EnableDisplayCondition: false,
                MustInside: false,
                CompareRectOnly: false,
                Intersect: true
            });
            //实例化查询参数对象
            var queryParam = new Zondy.Service.QueryParameter({
                r: Math.random(),
                geometry: pointObj,
                resultFormat: "json",
                struct: queryStruct,
                rule: rule
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 20;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryDocFeature(queryParam, "WorldJWVector", "1", {
                ip: "develop.smaryun.com",
                port: "6163"
            });
            //执行查询操作，querySuccess为查询回调函数
            queryService.query(querySuccess, queryError);
        }

        //查询失败回调
        function queryError(e) {
            //停止进度条
            stopPressBar();
        }

        //查询成功回调
        function querySuccess(result) {
            //停止进度条
            stopPressBar();
            var format = new Zondy.Format.PolygonJSON();
            var features = format.read(result);

            drawSource = new ol.source.Vector({
                wrapX: false
            });
            drawSource.addFeatures(features);
            drawLayer = new ol.layer.Vector({
                source: drawSource,
                style: new ol.style.Style({
                    //填充色
                    fill: new ol.style.Fill({
                        color: 'rgba(23, 75, 25, 0.5)'
                    }),
                    //边线颜色
                    stroke: new ol.style.Stroke({
                        color: 'rgba(23, 75, 25, 1)',
                        width: 1
                    })
                })
            });

            map.addLayer(drawLayer);
            map.setView(new ol.View({
                center: [33, 38],
                zoom: 4,
                projection: 'EPSG:4326'
            }));
        }

        //清除客户端查询结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (map.getLayers().array_.length > 1) {
                for (var i = map.getLayers().array_.length - 1; i > 0; i--) {
                    map.removeLayer(map.getLayers().array_[i]);
                }
            }
            else
                return;
        }
        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init();">
    <div id="mouse-position" class="mouse-position-wrapper">
        <div class="custom-mouse-position"></div>
    </div>
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../libs/img/39-1.gif" alt='' /><br />
        <br />
        <span>正在查询，请稍候</span>
    </div>
    <div class="ToolLib">
        <input type="button" id="queryByPntBtn" class="ButtonLib" value="点查询" onclick="queryByPnt()" />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 750px">
        <div id="introduction" title="说明" style="padding: 10px">
            注意：<br />
            上述为矢量地图文档查询的接口示例，默认查询示例数据库（OpenLayerVecterMap.hdf）下“世界地图经纬度”中的简单要素类“世界政区”，操作前请先确认此数据库已经附加，地图文档（WorldJWVector）已经发布。矢量地图文档点查询使用(30,
            40)这个点进行操作。其中【点查询】功能的结果显示在“地图显示”选项卡中。<br />
        </div>
        <div id="mapCon" title="地图显示" style="padding: 10px">
        </div>
    </div>
</body>
</html>
