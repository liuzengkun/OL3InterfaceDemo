<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量地图文档过滤显示</title>
    <!--导入外部样式表-->
    <link href="../../libs/ol/ol.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../libs/ol/ol-debug.js" type="text/javascript"></script>
    <script src="../../libs/zondyClient.js" type="text/javascript"></script>
    <script type="text/javascript">
        var map, layer;
        function init() {
            //创建地图容器并添加一些必要控件
            map = new ol.Map({
                target: 'mapCon'
            });
            //创建一个矢量图层
            layer = new Zondy.Map.Doc("vectorLayer", "WorldJWVector", {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true,
                //过滤条件
                filters: "1:CNTRY_NAME='China'or CNTRY_NAME='Libya',2:ID=2400"
            });
            //添加图层
            map.addLayer(layer);
            //设置显示中心和级别
            var View = new ol.View({
                center: [0, 0],
                zoom: 2,
                projection: 'EPSG:4326'
            })
            map.setView(View);
        }

    </script>
</head>
<body onload="init();">
    <div id="mapCon" style="width:100%; height: 95%;position:absolute">
    </div>
</body>
</html>
